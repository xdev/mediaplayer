<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>MediaPlayer</title>
	<meta http-equiv="cache-control" content="no-cache" ></meta>
	<style type="text/css">
		#mediaplayer {
			position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
		}
	</style>
</head>
<body>
	<div id="mediaplayer">
		<script src="swfobject.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
			var mediaplayer = {};
			var flashvars   = {};
			var params      = {};
			var attributes  = {};
		
			/* MEDIAPLAYER SETTINGS ------------- */
			mediaplayer.id        = 'mediaplayer';// Id of the element to replace with the Media Player
			mediaplayer.height    = '100%';// Height of the Media Player (e.g., "100%", "400" for pixels)
			mediaplayer.width     = '100%';// Width of the Media Player (e.g., "100%", "400" for pixels)
			mediaplayer.swf       = 'Main.swf';// Path to the mediaplayer.swf file
			mediaplayer.install   = 'expressInstall.swf';// Path to the expressInstall.swf file
			mediaplayer.version   = '9.0.0';// Minimum required Flash version for the SWF file
		
			/* MEDIA SOURCE CONFIG -------------- */
			flashvars.xml         = 'demo_slideshow.xml';// Path the xml source (gallery)
			//flashvars.src         = 'demo_video.flv';// Alternatively, you can load just one file instead of the XML
			//flashvars.still       = 'demo_video.jpg';// Optional still key-frame if src is video
		
			/* OPTIONAL CONFIG VARIABLES -------- */
			//flashvars.thumbgrid   = 'false';// Default true - allow for thumbnails
			flashvars.slideshow   = 'false';// Default true - allow auto slideshow
			//flashvars.fullscreen  = 'false';// Default true - allow fullscreen
			//flashvars.duration    = '7500';// Default 5000 - this is as fast as it should be, increase to 7500 for more time
			//flashvars.scaleimage  = 'true';// Default false - scale past 100% to fit screen
			//flashvars.scalevideo  = 'false';// Default true - looks fine for video
			//flashvars.marginX     = '0';// Default 0 - overall margin for the movie when viewing slides
			//flashvars.marginY     = '0';// Default 0
			//flashvars.padding     = '10';// Default 10 - used for gutter between images in thumbGrid
			//flashvars.thumbWidth  = '75';// Default 140 - size of thumbnail, images will be masked, scaled, and centered to fit space
			//flashvars.thumbHeight = '75';// Default 140
		
			/* OPTIONAL PLAYER PARAMETERS ------- */
			params.menu            = "false";// Show the default flash menu
			params.allowfullscreen = "true";// Allow fullscreen?
			params.bgcolor         = "#111111";// Background color
		
			/* RUN SWFOBJECT -------------------- */
			swfobject.embedSWF(
				mediaplayer.swf,
				mediaplayer.id,
				mediaplayer.width,
				mediaplayer.height,
				mediaplayer.version,
				mediaplayer.install,
				flashvars,
				params,
				attributes
			);
		
		</script>
	</div>
</body>
</html>
